# Production Profile Configuration
# NOTE: DO NOT commit real credentials to this file
# Use environment variables or external configuration management

# Server Configuration
server.port=${SERVER_PORT:8080}

# Database Configuration - Production (use environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate Configuration - Production (NEVER use 'update' or 'create-drop')
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Thymeleaf Configuration - Production
spring.thymeleaf.cache=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.servlet.content-type=text/html

# HTTP Encoding Configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.encoding.force-request=true
server.servlet.encoding.force-response=true

# Logging Configuration - Production (less verbose, more secure)
logging.level.org.springframework=WARN
logging.level.es.fempa.acd=INFO
logging.level.org.springframework.security=WARN

# Email Configuration - Production (use environment variables)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# Application Base URL - Production
app.base.url=${APP_BASE_URL}

# Additional Production Settings
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false
