<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{registro.title} + ' - Gestor de Academias'">Registro de Alumno - Gestor de Academias</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Language Switcher (fixed top-right) -->
        <div style="position: fixed; top: 1.5rem; right: 1.5rem; z-index: 1000; display: flex; gap: 0.5rem;">
            <a th:href="@{/registro(lang='es')}" class="btn-language" th:classappend="${#locale.toString() == 'es' ? 'active' : ''}" title="Espa침ol">
                游쀯릖 ES
            </a>
            <a th:href="@{/registro(lang='en')}" class="btn-language" th:classappend="${#locale.toString() == 'en' ? 'active' : ''}" title="English">
                游섫릖 EN
            </a>
        </div>

        <div class="login-card fade-in" style="max-width: 600px;">
            <div class="login-logo">
                <i class="bi bi-person-plus-fill" style="font-size: 3rem; color: var(--primary-color);"></i>
                <h1 th:text="#{registro.title}">Registro de Alumno</h1>
                <p th:text="#{registro.subtitle}">Completa el formulario para registrarte</p>
            </div>

            <div th:if="${error}" class="alert alert-danger">
                <i class="bi bi-exclamation-circle"></i> <span th:text="${error}">Error</span>
            </div>

            <form th:action="@{/registro}" method="post" th:object="${registroDTO}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nombre" class="form-label" th:text="#{registro.nombre}">Nombre</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                                   th:placeholder="#{registro.nombre}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="apellidos" class="form-label" th:text="#{registro.apellidos}">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}"
                                   th:placeholder="#{registro.apellidos}" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label" th:text="#{registro.email}">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}"
                           th:placeholder="#{registro.email}" required>
                </div>

                <div class="form-group">
                    <label for="username" class="form-label" th:text="#{registro.username}">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}"
                           th:placeholder="#{registro.username}" required>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password" class="form-label" th:text="#{registro.password}">Contrase침a</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}"
                                   th:placeholder="#{registro.password}" required minlength="3">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label" th:text="#{registro.confirm.password}">Confirmar contrase침a</label>
                            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"
                                   th:placeholder="#{registro.confirm.password}" required minlength="3">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="academiaId" class="form-label" th:text="#{registro.academia}">Academia</label>
                    <select class="form-control" id="academiaId" th:field="*{academiaId}" required>
                        <option value="" th:text="#{registro.seleccionar.academia}">Selecciona una academia</option>
                        <option th:each="academia : ${academias}"
                                th:value="${academia.id}"
                                th:text="${academia.nombre}">Academia</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 1rem;">
                    <i class="bi bi-person-check"></i> <span th:text="#{registro.submit}">Registrarse</span>
                </button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem;">
                <a th:href="@{/login}" class="text-decoration-none">
                    <i class="bi bi-arrow-left"></i> <span th:text="#{registro.back.login}">Volver al inicio de sesi칩n</span>
                </a>
            </div>

            <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
                <p class="text-muted" style="font-size: 0.813rem; margin: 0;">
                    춸 2026 Gestor de Academias.
                </p>
            </div>
        </div>
    </div>
    <script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
</body>
</html>
