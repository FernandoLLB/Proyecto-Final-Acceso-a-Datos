<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Curso</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Academias</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h3 class="mb-0">Editar Curso #<span th:text="${curso.id}">1</span></h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <form th:action="@{/secretaria/cursos/{id}/actualizar(id=${curso.id})}" th:object="${curso}" method="post">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{academia.id}">

                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label for="nombre" class="form-label">Nombre *</label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required maxlength="200">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="categoria" class="form-label">Categoría</label>
                                    <input type="text" class="form-control" id="categoria" th:field="*{categoria}" maxlength="100">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3" maxlength="1000"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="profesor" class="form-label">Profesor *</label>
                                    <select class="form-select" id="profesor" th:field="*{profesor.id}" required>
                                        <option th:each="prof : ${profesores}"
                                                th:value="${prof.id}"
                                                th:text="${prof.usuario.nombre + ' ' + prof.usuario.apellidos}"
                                                th:selected="${prof.id == curso.profesor.id}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="duracionHoras" class="form-label">Duración (horas) *</label>
                                    <input type="number" class="form-control" id="duracionHoras" th:field="*{duracionHoras}" required min="1">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="plazasDisponibles" class="form-label">Plazas</label>
                                    <input type="number" class="form-control" id="plazasDisponibles" th:field="*{plazasDisponibles}" min="0">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="precio" class="form-label">Precio (€)</label>
                                    <input type="number" class="form-control" id="precio" th:field="*{precio}" step="0.01" min="0">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="fechaInicio" class="form-label">Fecha Inicio *</label>
                                    <input type="date" class="form-control" id="fechaInicio" th:field="*{fechaInicio}" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="fechaFin" class="form-label">Fecha Fin *</label>
                                    <input type="date" class="form-control" id="fechaFin" th:field="*{fechaFin}" required>
                                </div>
                            </div>

                            <div class="alert alert-light border">
                                <strong>Estado:</strong>
                                <span th:if="${curso.activo}" class="badge bg-success">Activo</span>
                                <span th:unless="${curso.activo}" class="badge bg-secondary">Inactivo</span>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/secretaria/cursos}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/bootsprap/bootstrap.bundle.min.js}"></script>
</body>
</html>
