<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Curso</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-building"></i> Sistema de Academias</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text text-white me-3">
                    <i class="bi bi-person-circle"></i> <span sec:authentication="name"></span>
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="bi bi-book-half"></i> Nuevo Curso</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/secretaria/cursos/crear}" th:object="${curso}" method="post">
                            <input type="hidden" th:field="*{academia.id}" th:value="${academia.id}">

                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label for="nombre" class="form-label">Nombre del Curso <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                                           required maxlength="200" placeholder="Ej: Programación en Java Avanzado">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="categoria" class="form-label">Categoría</label>
                                    <input type="text" class="form-control" id="categoria" th:field="*{categoria}"
                                           maxlength="100" placeholder="Ej: Programación">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" th:field="*{descripcion}"
                                          rows="3" maxlength="1000"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="profesor" class="form-label">Profesor <span class="text-danger">*</span></label>
                                    <select class="form-select" id="profesor" th:field="*{profesor.id}" required>
                                        <option value="">Seleccione un profesor...</option>
                                        <option th:each="prof : ${profesores}"
                                                th:value="${prof.id}"
                                                th:text="${prof.usuario.nombre + ' ' + prof.usuario.apellidos}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="duracionHoras" class="form-label">Duración (horas) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="duracionHoras" th:field="*{duracionHoras}"
                                           required min="1" placeholder="40">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="plazasDisponibles" class="form-label">Plazas Disponibles</label>
                                    <input type="number" class="form-control" id="plazasDisponibles" th:field="*{plazasDisponibles}"
                                           min="0" placeholder="30 (vacío = ilimitado)">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="precio" class="form-label">Precio (€)</label>
                                    <input type="number" class="form-control" id="precio" th:field="*{precio}"
                                           step="0.01" min="0" placeholder="150.00">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="fechaInicio" class="form-label">Fecha Inicio <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="fechaInicio" th:field="*{fechaInicio}" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="fechaFin" class="form-label">Fecha Fin <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="fechaFin" th:field="*{fechaFin}" required>
                                </div>
                            </div>

                            <div class="alert alert-info">
                                <strong>Academia:</strong> <span th:text="${academia.nombre}">Mi Academia</span>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/secretaria/cursos}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Crear Curso
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/bootsprap/bootstrap.bundle.min.js}"></script>
</body>
</html>
