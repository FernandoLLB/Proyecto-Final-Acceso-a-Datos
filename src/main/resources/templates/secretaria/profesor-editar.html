<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head(#{teacher.edit} + ' - ' + #{role.secretaria})}"></head>
<body>
    <nav th:replace="~{fragments :: navbar('secretaria', ${#authentication.name})}"></nav>
    <aside th:replace="~{fragments :: sidebar-secretaria('profesores')}"></aside>

    <main class="main-content fade-in">
        <div class="page-header">
            <h1 class="page-title" th:text="#{teacher.edit}">Editar Profesor</h1>
            <p class="page-subtitle" th:text="#{teacher.edit.description}">Modifica la información del profesor</p>
        </div>

        <div style="max-width: 900px;">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title" th:text="#{teacher.information}">Información del Profesor</h3>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/secretaria/profesores/{id}/actualizar(id=${profesor.id})}" method="post">
                        <div class="alert alert-info">
                            <strong><i class="bi bi-info-circle"></i> <span th:text="#{app.info}">Información</span>:</strong>
                            <span th:text="#{login.username}">Usuario</span>: <strong th:text="${profesor.usuario.username}">profesor1</strong>
                        </div>

                        <h5 class="mt-4 mb-3" th:text="#{teacher.personal.data}">Datos Personales</h5>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="nombre" class="form-label" th:text="#{teacher.name} + ' *'">Nombre *</label>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                       th:value="${profesor.usuario.nombre}"
                                       required maxlength="100" th:placeholder="#{teacher.name.placeholder}">
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="apellidos" class="form-label" th:text="#{teacher.lastname} + ' *'">Apellidos *</label>
                                <input type="text" class="form-control" id="apellidos" name="apellidos"
                                       th:value="${profesor.usuario.apellidos}"
                                       required maxlength="100" th:placeholder="#{teacher.lastname.placeholder}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="email" class="form-label" th:text="#{app.email} + ' *'">Email *</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       th:value="${profesor.usuario.email}"
                                       required maxlength="100" th:placeholder="#{teacher.email.placeholder}">
                                <small class="form-text text-muted" th:text="#{validation.unique.system}">Debe ser único en el sistema</small>
                            </div>
                        </div>

                        <h5 class="mt-4 mb-3" th:text="#{teacher.professional.data}">Datos Profesionales</h5>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="especialidad" class="form-label" th:text="#{teacher.specialty}">Especialidad</label>
                                <input type="text" class="form-control" id="especialidad" name="especialidad"
                                       th:value="${profesor.especialidad}"
                                       maxlength="200" th:placeholder="#{teacher.specialty.placeholder}">
                            </div>
                            <div class="col-md-6 form-group">
                                <label class="form-label" th:text="#{teacher.hire.date}">Fecha Contratación</label>
                                <input type="text" class="form-control"
                                       th:value="${#temporals.format(profesor.fechaContratacion, 'dd/MM/yyyy')}"
                                       readonly disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="biografia" class="form-label" th:text="#{teacher.biography}">Biografía</label>
                            <textarea class="form-control" id="biografia" name="biografia"
                                      rows="4" maxlength="1000"
                                      th:placeholder="#{teacher.biography.placeholder}"
                                      th:text="${profesor.biografia}"></textarea>
                        </div>

                        <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                            <a th:href="@{/secretaria/profesores}" class="btn btn-outline">
                                <i class="bi bi-x-lg"></i> <span th:text="#{app.cancel}">Cancelar</span>
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> <span th:text="#{teacher.update.button}">Actualizar Profesor</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
