<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Gestión de Aulas')}"></head>
<body>
    <nav th:replace="~{fragments :: navbar('secretaria', ${#authentication.name})}"></nav>
    <aside th:replace="~{fragments :: sidebar-secretaria('aulas')}"></aside>

    <main class="main-content fade-in">
        <div class="page-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1 class="page-title"><i class="bi bi-door-closed-fill"></i> Gestión de Aulas</h1>
                    <p class="page-subtitle">Administra las aulas de tu academia</p>
                </div>
                <div style="display: flex; gap: 0.75rem;">
                    <a th:href="@{/secretaria/aulas/nueva}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Nueva Aula
                    </a>
                </div>
            </div>
        </div>

        <!-- Mensajes -->
        <div th:if="${success}" class="alert alert-success" style="margin-bottom: 1.5rem; border-radius: var(--radius-lg); border: 1px solid #10b981; background: rgba(16, 185, 129, 0.1); color: #065f46; padding: 1rem 1.25rem;">
            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" style="margin-bottom: 1.5rem; border-radius: var(--radius-lg); border: 1px solid #ef4444; background: rgba(239, 68, 68, 0.1); color: #991b1b; padding: 1rem 1.25rem;">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        </div>

        <!-- Estadísticas -->
        <div class="stats-grid mb-4">
            <div class="stat-card">
                <div class="stat-card-header">
                    <span class="stat-card-title">Total de Aulas</span>
                    <div class="stat-card-icon primary">
                        <i class="bi bi-door-closed-fill"></i>
                    </div>
                </div>
                <div class="stat-card-value" th:text="${aulas.size()}">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-header">
                    <span class="stat-card-title">Aulas Activas</span>
                    <div class="stat-card-icon success">
                        <i class="bi bi-check-circle-fill"></i>
                    </div>
                </div>
                <div class="stat-card-value" th:text="${#lists.size(aulas.?[activa == true])}">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-header">
                    <span class="stat-card-title">Aulas Inactivas</span>
                    <div class="stat-card-icon warning">
                        <i class="bi bi-x-circle-fill"></i>
                    </div>
                </div>
                <div class="stat-card-value" th:text="${#lists.size(aulas.?[activa == false])}">0</div>
            </div>
        </div>

        <!-- Tabla de aulas -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title"><i class="bi bi-list-ul"></i> Listado de Aulas</h3>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(aulas)}" class="alert alert-info" style="border-radius: var(--radius-lg); border: 1px solid var(--primary-color); background: rgba(99, 102, 241, 0.1); color: var(--primary-color); padding: 1rem 1.25rem;">
                    <i class="bi bi-info-circle"></i> No hay aulas registradas.
                    <a th:href="@{/secretaria/aulas/nueva}" style="color: var(--primary-color); font-weight: 600;">Crear la primera aula</a>
                </div>

                <div th:unless="${#lists.isEmpty(aulas)}" class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Capacidad</th>
                                <th>Recursos</th>
                                <th>Estado</th>
                                <th style="width: 200px;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="aula : ${aulas}">
                                <td th:text="${aula.id}">1</td>
                                <td><strong th:text="${aula.nombre}">Aula 101</strong></td>
                                <td>
                                    <i class="bi bi-people"></i>
                                    <span th:text="${aula.capacidad}">30</span> personas
                                </td>
                                <td th:text="${aula.recursos != null && !aula.recursos.isEmpty()} ? ${aula.recursos} : 'Sin especificar'">
                                    Proyector, Pizarra
                                </td>
                                <td>
                                    <span th:if="${aula.activa}" class="badge bg-success">
                                        <i class="bi bi-check-circle"></i> Activa
                                    </span>
                                    <span th:unless="${aula.activa}" class="badge bg-secondary">
                                        <i class="bi bi-x-circle"></i> Inactiva
                                    </span>
                                </td>
                                <td>
                                    <div style="display: flex; gap: 0.5rem;">
                                        <a th:href="@{/secretaria/aulas/{id}/editar(id=${aula.id})}"
                                           class="btn btn-warning btn-sm" title="Editar">
                                            <i class="bi bi-pencil"></i> Editar
                                        </a>

                                        <form th:if="${aula.activa}"
                                              th:action="@{/secretaria/aulas/{id}/desactivar(id=${aula.id})}"
                                              method="post" style="margin: 0;">
                                            <button type="submit" class="btn btn-secondary btn-sm"
                                                    title="Desactivar"
                                                    onclick="return confirm('¿Está seguro de desactivar esta aula?');">
                                                <i class="bi bi-toggle-off"></i> Desactivar
                                            </button>
                                        </form>

                                        <form th:unless="${aula.activa}"
                                              th:action="@{/secretaria/aulas/{id}/activar(id=${aula.id})}"
                                              method="post" style="margin: 0;">
                                            <button type="submit" class="btn btn-success btn-sm"
                                                    title="Activar">
                                                <i class="bi bi-toggle-on"></i> Activar
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/js/bootsprap/bootstrap.bundle.min.js}"></script>
</body>
</html>
