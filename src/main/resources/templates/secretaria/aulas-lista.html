<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Aulas</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-building"></i> Sistema de Academias</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text text-white me-3">
                    <i class="bi bi-person-circle"></i> <span sec:authentication="name"></span>
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-door-closed"></i> Gestión de Aulas</h1>
            <div>
                <a th:href="@{/secretaria/dashboard}" class="btn btn-secondary me-2">
                    <i class="bi bi-arrow-left"></i> Volver al Dashboard
                </a>
                <a th:href="@{/secretaria/aulas/nueva}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nueva Aula
                </a>
            </div>
        </div>

        <!-- Mensajes de éxito/error -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Estadísticas rápidas -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Total de Aulas</h5>
                        <p class="card-text display-6" th:text="${aulas.size()}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Aulas Activas</h5>
                        <p class="card-text display-6" th:text="${#lists.size(aulas.?[activa == true])}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-secondary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Aulas Inactivas</h5>
                        <p class="card-text display-6" th:text="${#lists.size(aulas.?[activa == false])}">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de aulas -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-list"></i> Listado de Aulas</h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(aulas)}" class="alert alert-info">
                    <i class="bi bi-info-circle"></i> No hay aulas registradas. <a th:href="@{/secretaria/aulas/nueva}">Crear la primera aula</a>
                </div>

                <div th:unless="${#lists.isEmpty(aulas)}" class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Capacidad</th>
                                <th>Recursos</th>
                                <th>Estado</th>
                                <th style="width: 200px;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="aula : ${aulas}">
                                <td th:text="${aula.id}">1</td>
                                <td><strong th:text="${aula.nombre}">Aula 101</strong></td>
                                <td>
                                    <i class="bi bi-people"></i>
                                    <span th:text="${aula.capacidad}">30</span> personas
                                </td>
                                <td th:text="${aula.recursos != null && !aula.recursos.isEmpty()} ? ${aula.recursos} : 'Sin especificar'">
                                    Proyector, Pizarra
                                </td>
                                <td>
                                    <span th:if="${aula.activa}" class="badge bg-success">
                                        <i class="bi bi-check-circle"></i> Activa
                                    </span>
                                    <span th:unless="${aula.activa}" class="badge bg-secondary">
                                        <i class="bi bi-x-circle"></i> Inactiva
                                    </span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/secretaria/aulas/{id}/editar(id=${aula.id})}"
                                           class="btn btn-sm btn-warning" title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>

                                        <form th:if="${aula.activa}"
                                              th:action="@{/secretaria/aulas/{id}/desactivar(id=${aula.id})}"
                                              method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-sm btn-secondary"
                                                    title="Desactivar"
                                                    onclick="return confirm('¿Está seguro de desactivar esta aula?');">
                                                <i class="bi bi-toggle-off"></i>
                                            </button>
                                        </form>

                                        <form th:unless="${aula.activa}"
                                              th:action="@{/secretaria/aulas/{id}/activar(id=${aula.id})}"
                                              method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-sm btn-success"
                                                    title="Activar">
                                                <i class="bi bi-toggle-on"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/bootsprap/bootstrap.bundle.min.js}"></script>
</body>
</html>
