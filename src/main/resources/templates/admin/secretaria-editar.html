<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head(#{secretary.edit} + ' - ' + #{role.admin})}"></head>
<body>
    <nav th:replace="~{fragments :: navbar('admin', ${#authentication.name})}"></nav>
    <aside th:replace="~{fragments :: sidebar-admin('secretarias')}"></aside>

    <main class="main-content fade-in">
        <div class="page-header">
            <h1 class="page-title" th:text="#{secretary.edit}">Editar Secretaria</h1>
            <p class="page-subtitle" th:text="#{secretary.edit.description}">Actualiza la información de la secretaria</p>
        </div>

        <div style="max-width: 900px;">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title" th:text="#{secretary.information}">Información de la Secretaria</h3>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/secretarias/{id}/actualizar(id=${secretaria.id})}" method="post">
                        <div class="alert alert-info">
                            <strong><i class="bi bi-info-circle"></i> <span th:text="#{app.info}">Información</span>:</strong>
                            <span th:text="#{secretary.edit.info}">Usuario: </span><strong th:text="${secretaria.username}">secretaria1</strong>
                        </div>

                        <h5 class="mt-4 mb-3" th:text="#{secretary.personal.data}">Datos Personales</h5>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="nombre" class="form-label" th:text="#{secretary.name} + ' *'">Nombre *</label>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                       th:value="${secretaria.nombre}" required maxlength="100">
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="apellidos" class="form-label" th:text="#{secretary.lastname} + ' *'">Apellidos *</label>
                                <input type="text" class="form-control" id="apellidos" name="apellidos"
                                       th:value="${secretaria.apellidos}" required maxlength="100">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="email" class="form-label" th:text="#{app.email} + ' *'">Email *</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       th:value="${secretaria.email}" required maxlength="100">
                            </div>
                        </div>

                        <!-- Campo Academia -->
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="academiaId" class="form-label" th:text="#{academy.name}">Academia</label>
                                <select class="form-control" id="academiaId" name="academiaId">
                                    <option value="" th:text="#{secretary.no.academy}">Sin academia</option>
                                    <option th:each="academia : ${academias}"
                                            th:value="${academia.id}"
                                            th:selected="${secretaria.academia != null && secretaria.academia.id == academia.id}"
                                            th:text="${academia.nombre}">
                                        Academia Ejemplo
                                    </option>
                                </select>
                                <small class="form-text text-muted" th:text="#{secretary.academy.optional}">
                                    Opcional: Selecciona una academia para asignar la secretaria
                                </small>
                            </div>
                        </div>

                        <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                            <a th:href="@{/secretarias}" class="btn btn-outline">
                                <i class="bi bi-x-lg"></i> <span th:text="#{app.cancel}">Cancelar</span>
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> <span th:text="#{secretary.update.button}">Actualizar Secretaria</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
