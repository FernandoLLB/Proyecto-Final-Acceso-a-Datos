<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Academia - Gestor de Academias</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin - Gestor de Academias</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block bg-light sidebar py-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/academias/lista}">Academias</a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-10 ms-sm-auto px-4">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Nueva Academia</h1>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <form th:action="@{/admin/academias/crear}" th:object="${academia}" method="post">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre *</label>
                                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="nifCif" class="form-label">NIF/CIF</label>
                                        <input type="text" class="form-control" id="nifCif" th:field="*{nifCif}">
                                    </div>

                                    <div class="mb-3">
                                        <label for="emailContacto" class="form-label">Email de Contacto</label>
                                        <input type="email" class="form-control" id="emailContacto" th:field="*{emailContacto}">
                                    </div>

                                    <div class="mb-3">
                                        <label for="telefono" class="form-label">Teléfono</label>
                                        <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                                    </div>

                                    <div class="mb-3">
                                        <label for="direccion" class="form-label">Dirección</label>
                                        <textarea class="form-control" id="direccion" th:field="*{direccion}" rows="3"></textarea>
                                    </div>

                                    <div class="d-flex justify-content-between">
                                        <a th:href="@{/admin/academias/lista}" class="btn btn-secondary">Cancelar</a>
                                        <button type="submit" class="btn btn-primary">Crear Academia</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}"></script>
</body>
</html>
