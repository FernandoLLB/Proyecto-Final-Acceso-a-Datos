<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Nueva Academia - Administrador')}"></head>
<body>
    <nav th:replace="~{fragments :: navbar('admin', ${#authentication.name})}"></nav>
    <aside th:replace="~{fragments :: sidebar-admin('academias')}"></aside>

    <main class="main-content fade-in">
        <div class="page-header">
            <h1 class="page-title">Nueva Academia</h1>
            <p class="page-subtitle">Crea una nueva academia en el sistema</p>
        </div>

        <div style="max-width: 800px;">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Información de la Academia</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/academias/crear}" th:object="${academia}" method="post">
                        <div class="form-group">
                            <label for="nombre" class="form-label">Nombre <span style="color: var(--danger-color);">*</span></label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                                   placeholder="Nombre de la academia" required>
                        </div>

                        <div class="form-group">
                            <label for="nifCif" class="form-label">NIF/CIF</label>
                            <input type="text" class="form-control" id="nifCif" th:field="*{nifCif}"
                                   placeholder="12345678A">
                        </div>

                        <div class="form-group">
                            <label for="emailContacto" class="form-label">Email de Contacto</label>
                            <input type="email" class="form-control" id="emailContacto" th:field="*{emailContacto}"
                                   placeholder="contacto@academia.com">
                        </div>

                        <div class="form-group">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" th:field="*{telefono}"
                                   placeholder="600 123 456">
                        </div>

                        <div class="form-group">
                            <label for="direccion" class="form-label">Dirección</label>
                            <textarea class="form-control" id="direccion" th:field="*{direccion}" rows="3"
                                      placeholder="Dirección completa de la academia"></textarea>
                        </div>

                        <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                            <a th:href="@{/admin/academias/lista}" class="btn btn-outline">
                                <i class="bi bi-x-lg"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> Crear Academia
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
