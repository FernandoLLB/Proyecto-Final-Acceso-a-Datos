<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academias - Gestor de Academias</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin - Gestor de Academias</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block bg-light sidebar py-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/academias/lista}">Academias</a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-10 ms-sm-auto px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Gestión de Academias</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/admin/academias/nueva}" class="btn btn-success">+ Nueva Academia</a>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>NIF/CIF</th>
                                <th>Email Contacto</th>
                                <th>Teléfono</th>
                                <th>Estado</th>
                                <th>Fecha Alta</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="academia : ${academias}">
                                <td th:text="${academia.id}">1</td>
                                <td th:text="${academia.nombre}">Academia Test</td>
                                <td th:text="${academia.nifCif}">12345678A</td>
                                <td th:text="${academia.emailContacto}">email@academia.com</td>
                                <td th:text="${academia.telefono}">600123456</td>
                                <td>
                                    <span th:if="${academia.activa}" class="badge bg-success">Activa</span>
                                    <span th:unless="${academia.activa}" class="badge bg-secondary">Inactiva</span>
                                </td>
                                <td th:text="${#temporals.format(academia.fechaAlta, 'dd/MM/yyyy HH:mm')}">20/01/2026</td>
                                <td>
                                    <a th:href="@{/admin/academias/{id}/editar(id=${academia.id})}" class="btn btn-sm btn-primary">Editar</a>
                                    <form th:if="${academia.activa}" th:action="@{/admin/academias/{id}/desactivar(id=${academia.id})}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-warning">Desactivar</button>
                                    </form>
                                    <form th:unless="${academia.activa}" th:action="@{/admin/academias/{id}/activar(id=${academia.id})}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-success">Activar</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}"></script>
</body>
</html>
