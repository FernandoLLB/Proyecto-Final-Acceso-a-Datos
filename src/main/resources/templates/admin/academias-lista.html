<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Academias - Administrador')}"></head>
<body>
    <nav th:replace="~{fragments :: navbar('admin', ${#authentication.name})}"></nav>
    <aside th:replace="~{fragments :: sidebar-admin('academias')}"></aside>

    <main class="main-content fade-in">
        <div class="page-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="page-title">Gestión de Academias</h1>
                    <p class="page-subtitle">Administra todas las academias del sistema</p>
                </div>
                <a th:href="@{/admin/academias/nueva}" class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i> Nueva Academia
                </a>
            </div>
        </div>

        <div class="card">
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>NIF/CIF</th>
                            <th>Email Contacto</th>
                            <th>Teléfono</th>
                            <th>Estado</th>
                            <th>Fecha Alta</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="academia : ${academias}">
                            <td th:text="${academia.id}">1</td>
                            <td>
                                <strong th:text="${academia.nombre}">Academia Test</strong>
                            </td>
                            <td th:text="${academia.nifCif}">12345678A</td>
                            <td th:text="${academia.emailContacto}">email@academia.com</td>
                            <td th:text="${academia.telefono}">600123456</td>
                            <td>
                                <span th:if="${academia.activa}" class="badge badge-success">
                                    <i class="bi bi-check-circle"></i> Activa
                                </span>
                                <span th:unless="${academia.activa}" class="badge badge-secondary">
                                    <i class="bi bi-x-circle"></i> Inactiva
                                </span>
                            </td>
                            <td th:text="${#temporals.format(academia.fechaAlta, 'dd/MM/yyyy HH:mm')}">20/01/2026</td>
                            <td>
                                <div class="action-buttons">
                                    <a th:href="@{/admin/academias/{id}/editar(id=${academia.id})}" class="btn btn-sm btn-primary">
                                        <i class="bi bi-pencil"></i> Editar
                                    </a>
                                    <form th:if="${academia.activa}"
                                          th:action="@{/admin/academias/{id}/desactivar(id=${academia.id})}"
                                          method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-warning">
                                            <i class="bi bi-pause-circle"></i> Desactivar
                                        </button>
                                    </form>
                                    <form th:unless="${academia.activa}"
                                          th:action="@{/admin/academias/{id}/activar(id=${academia.id})}"
                                          method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-success">
                                            <i class="bi bi-play-circle"></i> Activar
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
